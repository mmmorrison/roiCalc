<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Zayo ROI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller='mainController'>

    <table class="table">
      <tr>
        <th></th>
        <th>One-Time</th>
        <th>Monthly</th>
      </tr>

      <tr ng-repeat='item in revenueItem'>
        <!-- <td>{{item.name}} {{item.index}}</td> -->
      </tr>

      <tr ng-repeat="item in revenueItem">
        <td class="col-sm-3">{{item.name}}</td>
        <td class="col-sm-6">{{item.oneTime}}</td>
        <td class="col-sm-6">{{item.monthly}}</td>
        <td> <addbuttonsbutton></addbuttonsbutton>
           <div id="space-for-buttons"></div></td>
      </tr>
    </table>

    <form class="form-horizontal" role="form" ng-submit="addRow()">
    	<div class="form-group">
    		<label class="col-md-2 control-label">One-Time</label>
    		<div class="col-md-4">
    			<input type="text" class="form-control" name="oneTime"
    				ng-model="oneTime" />
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="col-md-2 control-label">Monthly</label>
    		<div class="col-md-4">
    			<input type="text" class="form-control" name="monthly"
    				ng-model="monthly" />
    		</div>
    	</div>
    	<div class="form-group">
    		<div style="padding-left:110px">
    			<input type="submit" value="Submit" class="btn btn-primary"/>
    		</div>
    	</div>
    </form>








   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js' type="text/javascript"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <script src='app.js'></script>
  </body>
</html>
